    <canvas id="port_value"  height="100"></canvas>
    <script>
        var ctxA = document.getElementById('port_value').getContext('2d');
        var myChartA = new Chart(ctxA, {
            type: 'line',
            data: {
                labels: {{rtn_dates | safe}},
                datasets: [{% for key, value in rtn.items %}{
                        label: '{{key | safe}}',
                        data: {{value | safe}},
                        borderWidth : 2,
                        pointStyle: 'circle',
                        radius: 0,
                        fill: false, 
                    },{% endfor %}] 
            },
            options: {
                responsive: true,
                layout: {
                    padding: {
                        left: 180,
                        right: 180,
                    }
                },
<!--                scales:{-->
<!--                    yAxes: [{-->
<!--                        type: 'logarithmic',-->
<!--                        ticks:{-->

<!--                        }-->
<!--                    }]-->

            }
        });
    </script>

    <canvas id="port_dd"  height="70"></canvas>
    <script>
        var ctxB = document.getElementById('port_dd').getContext('2d');
        var myChartB = new Chart(ctxB, {
            type: 'line',
            data: {
                labels: {{dd_dates | safe}},
                datasets: [{% for key, value in dd.items %}{
                        label: '{{key | safe}}',
                        data: {{value | safe}},
                        borderWidth : 2,
                        pointStyle: 'circle',
                        radius: 0,
                        fill: false, 
                    },{% endfor %}] 
            },
            options: {
                responsive: true,
                layout: {
                    padding: {
                        left: 180,
                        right: 180,
                    }
                },
                legend: {
                    display: false
                }
            }
        });

    </script>

    <canvas id="wts_summary"  height="80"></canvas>

        var ctx = document.getElementById('wts_summary').getContext('2d');
